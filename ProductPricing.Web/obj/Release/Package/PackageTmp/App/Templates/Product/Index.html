<div class="row">
    <div class="container-fluid">
        <div class="bs-component">

            <div>

                <span class="pull-left"><a class="btn btn-success" ng-click="Modals.openSupplierModal()">Add Supplier<span></span></a></span>

                <span class="pull-left"><a class="btn btn-success" ng-click="Modals.openProductModal()">Add Product<span></span></a></span>
            </div>
            <section class="col-md-4 pull-right"><input type="text" class="form-control input-lg" placeholder="Search" ng-model="search"></section>
        </div>
    </div>
</div>
<hr />

<div>

    <div class="col-md-6">
        <label for="supplierSelect" class="col-md-2 "> Supplier </label>
        <select name="supplierSelect" class="form-control" id="supplierSelect" ng-model="DropdownListCommand.suplierListSelectedItem" ng-change="DropdownListCommand.suplierListChanged(DropdownListCommand.suplierListSelectedItem)">
            <option value="0">Select</option>
            <option ng-repeat="supplier in suppliers" value="{{supplier.id}}">{{supplier.name}}</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="productSelect" class="col-md-2"> Product </label>
        <select name="productSelect" class="form-control" id="productSelect" ng-model="DropdownListCommand.productListSelectedItem" ng-change="DropdownListCommand.productListChanged(DropdownListCommand.productListSelectedItem)">
            <option value="0">Select</option>
            <option ng-repeat="product in supplierProducts" value="{{product.id}}">{{product.name}}</option>
        </select>
    </div>
</div>

<hr />
<hr />
<hr />
<hr />

<div class="bs-component">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Supplier</th>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

            <tr dir-paginate="product in products | filter:search | itemsPerPage:5">
                <td>
                    <a class="btn btn-xs btn-warning" ng-click="Modals.deleteProduct(product.id)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>

                    <a class="btn btn-xs btn-primary" ng-click="Modals.openProductModal(product)">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
                <td>{{product.supplier.name}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls max-size="5"
                             direction-links="true"
                             boundary-links="true">
        <!--on-page-change="data.getData(newPageNumber)"-->
    </dir-pagination-controls>
</div>
